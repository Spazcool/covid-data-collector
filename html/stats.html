<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      href="covid-logo-assets/data/covid-logo-virus-favicon.png"
    />

    <title>US COVID-19 Data</title>

    <link 
      rel="stylesheet" 
      href="../css/style.css" 
    />

    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" 
    />

  </head>

  <body>

    <nav class="navbar" role="navigation" aria-label="main navigation">

      <nav class="navbar-brand">

        <a class="navbar-item">

          <img 
            src="covid-logo-assets/data/covid-logo-branch-header.png"
            Add Alt Text Here
          />

        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">

          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>

        </a>

      </nav>

      <nav id="navbarBasicExample" class="navbar-menu">

        <nav class="navbar-end">

          <a class="navbar-item" href="index.html">

            <p class="navbar-text">
              Home
            </p>

          </a>

          <a class="navbar-item" href="map.html">

            <p class="navbar-text">
              Map
            </p>

          </a>

          <a class="navbar-item" href="chart.html">

            <p class="navbar-text">
              Chart/Graph
            </p>

          </a>

          <a class="navbar-item" href="stats.html">

            <p class="navbar-text">
              Statistics
            </p>

          </a>

        </nav>

      </nav>

    </nav>

    <!-- DISPLAYS ON INITIAL NAV TO PAGE -->
    <main class="frontPage">

      <section class="section">

        <figure class="container">

          <section class="columns">

            <section class="column">

              <section class="content-box">

                <section class="state-selector">

                  <header class="background">

                    <figure class="image center">

                      <img 
                        src="covid-logo-assets/data/covid-logo-state-select.png"
                        Add Alt Text Here
                      />

                    </figure>

                  </header>

                  <br />

                  <figure class="option">

                    <select id="state">

                      <option value="">
                        --Please choose an option--
                      </option>

                    </select>

                  </figure>

                  <hr class="hr" />
                  <br />

                  <section class="placeholder-image">

                    <figure class="image center" id="frontPageStat">
                      <!-- INJECT STAT HERE -->
                    </figure>

                    <br/>
                    <hr class="hrTwo" />

                    <p class="center" style="text-align: center;">
                      Above are the current statistics related to your State.
                    </p>

                    <p class ="center" style="text-align: center;">
                      Source: https://covidtracking.com/
                    </p>

                  </section>

                </section>

              </section>

            </section>

            <section class="column">

              <section class="content-box">

                <section class="data-selector is-size-6">

                  <header class="background">

                    <figure class="image center">

                      <img 
                        src="covid-logo-assets/data/covid-logo-data-select.png"
                        Add Alt Text Here
                      />

                    </figure>

                  </header>

                  <br />

                  <span id="options">
                    <!-- CHECKBOXES DYNAMICALLY INSERTED HERE -->
                  </span>

                  <section class="section-search center">

                    <section class="field is-grouped">

                      <p class="control-all">

                        <button id="checkAll" class="button is-danger is-outlined is-light is-medium is-rounded">

                          <span>
                            Check All
                          </span>

                          <span class="icon is-medium">

                            <i class="fas fa-check-square">

                            </i>

                          </span>

                        </button>

                      </p>

                      <p class="control-search">

                        <button class="button is-danger is-outlined is-light is-medium is-rounded">

                          <span>
                            Search
                          </span>

                          <span class="icon is-medium">

                            <i class="fas fa-search">

                            </i>

                          </span>

                        </button>

                      </p>

                    </section>

                  </section>

                </section>

              </section>

            </section>

          </section>

        </figure>

      </section>

      <section class="section-home center">

        <section class="field is-grouped">

          <p class="control-home">

            <button class="button is-danger is-outlined is-light is-medium is-rounded">

              <span>
                Return to Home
              </span>

              <span class="icon is-medium">

                <i class="fas fa-home">

                </i>

              </span>

            </button>

          </p>

          <br />
          <br />

        </section>

      </section>

    </main>

    <!-- DISPLAYS AFTER SEARCH -->
    <main class="results">

      <section class="section">

        <figure class="container center">

          <section class="columns">

            <section class="column">

              <section class="content-box">

                <header class="background">

                  <figure class="image center">

                    <img 
                    src="covid-logo-assets/data/covid-logo-stats-display.png"
                    Add Alt Text Here
                    />

                  </figure>

                </header>

                <br />

                <section class="placeholder-image">

                  <figure class="image center" id="resultPageStat">
                    <!-- INJECT STAT HERE -->
                  </figure>

                  <br/>
                  <hr class="hrTwo" />

                  <p class="center" style="text-align: center;">
                    Above are the current statistics based on the State of your choice & desired data set. 
                  </p>

                  <p class ="center" style="text-align: center;">
                    Source: https://covidtracking.com/
                  </p>

                </section>

              </section>

            </section>

          </section>

        </figure>

      </section>

      <section class="section-clear center">

        <section class="field is-grouped">

          <p class="control-clear">

            <button class="button is-danger is-outlined is-light is-medium is-rounded">

              <span>
                Clear Search Data
              </span>

              <span class="icon is-medium">

                <i class="fas fa-eraser">

                </i>

              </span>

            </button>

          </p>

          <p class="control-home">

            <button class="button is-danger is-outlined is-light is-medium is-rounded">

              <span>
                Return to Home
              </span>

              <span class="icon is-medium">

                <i class="fas fa-home">

                </i>
              
              </span>
            
            </button>
          
          </p>
        
        </section>

      </section>

    </main>

    <footer>

      <section class="content has-text-centered">
        
        <p>
          COVID-19 Data Tracker 2020 DW/SH.
        </p>

      </section>

    </footer>

    <script 
      src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script>
    
    <script 
      src="https://kit.fontawesome.com/8e2f4402c5.js">
    </script>
    
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js">
    </script>

    <script 
      src="../js/stats.js">
    </script>

  </body>

</html>
