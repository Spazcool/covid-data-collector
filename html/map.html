<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <link
      rel="icon"
      type="image/png"

  <title>US COVID-19 Map</title>

  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" />
  <script src="https://kit.fontawesome.com/8e2f4402c5.js" crossorigin="anonymous"></script>

</head>

<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item">
      <img src="covid-logo-assets/map/covid-logo-branch-header.png" />
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-end">
        <a class="navbar-item" href="index.html">
        <p class= "navbar-text">Home</p>
      </a>
          <a class="navbar-item" href="map.html">
            <p class= "navbar-text">Map</p>
          </a>
          <a class="navbar-item" href="chart.html">
            <p class= "navbar-text">Chart/Graph</p>
          </a>
          <a class="navbar-item" href="stats.html">
            <p class= "navbar-text">Statistics</p>
          </a>
    </div>
  </div>
</nav>

  <section class="frontPage">

    <section class="section">

      <br />
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="notification is-danger is-light">
              <div class="state-selector">
                <div class="background">
                  <figure class="image">
                    <img src="covid-logo-assets/map/covid-logo-map-data-select.png">
                  </figure>
                </div>
                <br>
                <div class="control">
                  <label class="radio">
                    <input type="radio" name="datum" value="death">
                    Deaths
                  </label>
                  <label class="radio">
                    <input type="radio" name="datum" value="recovered">
                    Recovered
                  </label>
                  <label class="radio">
                    <input type="radio" name="datum" value="hospitalizedCumulative">
                    Total Hospitalizations
                  </label>
                  <label class="radio">
                    <input type="radio" name="datum" value="hospitalizedCurrently">
                    Current Hospitalizations
                  </label>
                  <label class="radio">
                    <input type="radio" name="datum" value="totalTestResults">
                    Total Test Results
                  </label>
                  <label class="radio">
                    <input type="radio" name="datum" value="positive">
                    Total Test Results (Positive)
                  </label>
                  <label class="radio">
                    <input type="radio" name="datum" value="negative">
                    Total Test Results (Negative)
                  </label>
                </div>
                <br>

                <!-- <figure class="image center">
                    <img src="us-map-example.jpg" />
                  </figure> -->
                <div id="map"></div>

              </div>
            </div>
          </div>

    </section>

    <section class="section-clear center">

      <p class="control-home">
        <button class="button is-danger is-outlined is-light is-medium is-rounded">
          <span>Return to Home</span>
          <span class="icon is-medium">
            <i class="fas fa-home"></i>
          </span>
        </button>
      </p>
      <br />
      <br />

    </section>

  </section>

  <footer>

    <div class="content has-text-centered">
      <p>
        COVID-19 Data Tracker placeholder footer text.
      </p>

    </div>

  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://kit.fontawesome.com/8e2f4402c5.js" crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/maps/highmaps.js"></script>
  <script src="https://code.highcharts.com/maps/modules/data.js"></script>
  <script src="https://code.highcharts.com/maps/modules/drilldown.js"></script>
  <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
  <script src="https://code.highcharts.com/mapdata/countries/us/us-all.js"></script>
  <script src="../js/covidApi.js"></script>
  <script src="../js/map.js"></script>
</body>
</html>
