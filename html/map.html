<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>United States Covid-19 Map</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css"/>
    <script src="https://kit.fontawesome.com/8e2f4402c5.js" crossorigin="anonymous"></script>

  </head>

  <body>

    <section class="hero">

      <div class="container">

        <figure class="image center">
          <img src="covid-tracker-logo.png" style="max-width: 512px;" />
          <!--COVID image courtesy of https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/SARS-CoV-2_without_background.png/1200px-SARS-CoV-2_without_background.png-->
        </figure>
        <!--TODO: Add Navbar-->
        <br />
      
      </div>

    </section>

    <section class="frontPage">

      <section class="section">

        <br />
        <div class="container">
          <div class="columns">
            <div class="column is-flex" >
              <div class="notification is-danger is-light">
                <div class="state-selector">

                  <p class="is-size-4 has-text-centered has-text-weight-semibold">
                    Please select your desired data category:
                  </p>

                  <hr class="hr" />

                  <!-- <figure class="image center">
                    <img src="us-map-example.jpg" />
                  </figure> -->
                  <div id="map"></div>

                  <div class="control">
                    <label class="radio">
                      <input type="radio" name="datum" value="death">
                      Deaths
                    </label>
                    <label class="radio">
                      <input type="radio" name="datum" value="recovered">
                      Recovered
                    </label>
                    <label class="radio">
                      <input type="radio" name="datum" value="hospitalizedCumulative">
                      Total Hospitalizations
                    </label>
                    <label class="radio">
                      <input type="radio" name="datum" value="hospitalizedCurrently">
                      Current Hospitalizations
                    </label>
                    <label class="radio">
                      <input type="radio" name="datum" value="totalTestResults">
                      Total Test Results
                    </label>
                    <label class="radio">
                      <input type="radio" name="datum" value="positive">
                      Total Test Results (Positive)
                    </label>
                    <label class="radio">
                      <input type="radio" name="datum" value="negative">
                      Total Test Results (Negative)
                    </label>
                  </div>

                </div>
              </div>
            </div>

    </section>

    <!--TODO: make button redirect to home page-->
      <section class="section-clear center">

        <button class="button is-danger is-outlined is-light is-medium is-rounded">
          <span>Return to Home</span>
          <span class="icon is-medium">
            <i class="fas fa-home"></i>
          </span>
        </button>
        <br />
        <br />

      </section>

    </section>

    <footer>

      <div class="content has-text-centered">
        <p>
          COVID-19 Data Tracker placeholder footer text.
        </p>

      </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/8e2f4402c5.js" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/drilldown.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/us/us-all.js"></script>    
    <script src="../js/covidApi.js"></script>
    <script src="../js/map.js"></script>    
  </body>

</html>
