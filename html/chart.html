<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link
      rel="icon"
      type="image/png"
      href="covid-logo-assets/chart/covid-logo-virus-favicon.png"
    />

  <title>US COVID-19 Charts and Graphs</title>

  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" />
  <script src="https://kit.fontawesome.com/8e2f4402c5.js" crossorigin="anonymous"></script>

</head>

<body>

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand is-flex">
      <a class="navbar-item">
        <img src="covid-logo-assets/map/covid-logo-branch-header.png" />
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item" href="index.html">
          <p class="navbar-text">Home</p>
        </a>
        <a class="navbar-item" href="map.html">
          <p class="navbar-text">Map</p>
        </a>
        <a class="navbar-item" href="chart.html">
          <p class="navbar-text">Chart/Graph</p>
        </a>
        <a class="navbar-item" href="stats.html">
          <p class="navbar-text">Statistics</p>
        </a>
      </div>
    </div>
  </nav>

  <section class="frontPage">

    <section class="section">

      <br />
      <div class="container">
        <div class="columns">
          <div class="column is-flex">
            <div class="notification is-danger is-light">
              <div class="state-selector">
                <div class="background">
                  <figure class="image center">
                    <img src="covid-logo-assets/chart/covid-logo-state-select.png">
                  </figure>
                </div>
                <br>
                <div class="option">

                  <select id="state">
                    <option value="">
                      --Please choose an option--
                    </option>
                  </select>

                </div>

                <hr class="hr" />
                <br />
                <div class="placeholder-image">
                <figure class="image center">
                  <img src="covid-logo-assets/chart/covid-chart-example.png" />
                </figure>
              </div>
              </div>
            </div>
          </div>

          <div class="column is-flex">
            <div class="notification is-danger is-light">
              <div class="data-selector is-size-6">
                <div class="background">
                  <figure class="image center">
                    <img src="covid-logo-assets/chart/covid-logo-data-select.png">
                  </figure>
                </div>
                <br>
                <input type="checkbox" id="hospitalizedCumulative" />
                <label for="hospitalizedCumulative">
                  Total Hospitalizations
                </label>
                <br />
                <br />

                <input type="checkbox" id="hospitalizedCurrently" />
                <label for="hospitalizedCurrently">
                  Current Hospitalizations
                </label>
                <br />
                <br />

                <input type="checkbox" id="inIcuCumulative" />
                <label for="inIcuCumulative">
                  Total ICUs
                </label>
                <br />
                <br />

                <input type="checkbox" id="inIcuCurrently" />
                <label for="inIcuCurrently">
                  Current ICUs
                </label>
                <br />
                <br />

                <input type="checkbox" id="onVentilatorCumulative" />
                <label for="onVentilatorCumulative">
                  Total Ventilators Used
                </label>
                <br />
                <br />

                <input type="checkbox" id="onVentilatorCurrently" />
                <label for="onVentilatorCurrently">
                  Current Ventilators In Use
                </label>
                <br />
                <br />

                <input type="checkbox" id="recovered" />
                <label for="recovered">
                  Total Recoveries
                </label>
                <br />
                <br />

                <input type="checkbox" id="death" />
                <label for="death">
                  Total Deaths
                </label>
                <br />
                <br />

                <input type="checkbox" id="totalTestResults" />
                <label for="totalTestResults">
                  Total Test Results
                </label>
                <br />
                <br />

                <input type="checkbox" id="negative" />
                <label for="negative">
                  Total Test Results (Negative)
                </label>
                <br />
                <br />

                <input type="checkbox" id="positive" />
                <label for="positive">
                  Total Test Results (Positive)
                </label>
                <br />
                <br />

                <input type="checkbox" id="dataQualityGrade" />
                <label for="dataQualityGrade">
                  Data Quality
                </label>
                <br />
                <br />
                <br />
                <section class="section-search center">
                  <div class="field is-grouped">
                    <p class="control-all">
                      <button class="button is-danger is-outlined is-light is-medium is-rounded">
                        <span>Check All</span>
                        <span class="icon is-medium">
                          <i class="fas fa-check-square"></i>
                        </span>
                      </button>
                    </p>
                    <p class="control-search">
                      <button class="button is-danger is-outlined is-light is-medium is-rounded">
                        <span>Search</span>
                        <span class="icon is-medium">
                          <i class="fas fa-search"></i>
                        </span>
                      </button>
                    </p>
                    <br />
                    <br />
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />

    </section>

    <section class="section-home center">

      <div class="field is-grouped">
        <p class="control-home">
          <button class="button is-danger is-outlined is-light is-medium is-rounded">
            <span>Return to Home</span>
            <span class="icon is-medium">
              <i class="fas fa-home"></i>
            </span>
          </button>
        </p>

        <br />
        <br />

    </section>

  </section>

  <section class="results">

    <section class="section">

      <div class="container center is-flex">
        <div class="columns is-flex">
          <div class="column is-flex">
            <div class="notification is-danger is-light">
              <div class="background">
                <figure class="image center">
                  <img src="covid-logo-assets/chart/covid-logo-chart-display.png">
                </figure>
              </div>
              <br>
               <div class="option is-flex">
                  <select id="state">
                    <option value="">
                      --Please choose an option--
                    </option>
                  </select>
                </div>
                 <hr class="hr" />

              <div class="placeholder-image is-flex">
                  <figure class="highcharts-figure">
                    <div id="container"></div>
                    <p class="highcharts-description center">
                        Above are the timeline statistics related to the data set of your choice.
                    </p>
                  </figure>
                </div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <section class="section-clear center">

      <div class="field is-grouped">
        <p class="control-clear">
          <button class="button is-danger is-outlined is-light is-medium is-rounded">
            <span>Clear Search Data</span>
            <span class="icon is-medium">
              <i class="fas fa-eraser"></i>
            </span>
          </button>
        </p>
        <p class="control-home">
          <button class="button is-danger is-outlined is-light is-medium is-rounded">
            <span>Return to Home</span>
            <span class="icon is-medium">
              <i class="fas fa-home"></i>
            </span>
          </button>
        </p>
      </div>
      <br />
      <br />

    </section>

  </section>

  <footer>

    <div class="content has-text-centered">
      <p>
        COVID-19 Data Tracker 2020 DW/SH.
      </p>

    </div>

  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>
  <script src="https://kit.fontawesome.com/8e2f4402c5.js" crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <!-- <script src="../js/covidApi.js"></script> -->
  <script src="../js/chart.js"></script>
</body>

</html>
