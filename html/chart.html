<!DOCTYPE html>
<html lang="en">
  <!--COVID image courtesy of https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/SARS-CoV-2_without_background.png/1200px-SARS-CoV-2_without_background.png. 
  Custom Logo Font courtesy of https://www.font-generator.com/fonts/ByronMark1/ and author Richard Polt. -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom made favicon, using the sourced COVID image. -->
    <link
        rel="icon"
        type="image/png"
        href="covid-logo-assets/covid-logo-virus-favicon.png"
    />
    <title>US COVID-19 Charts and Graphs</title>
    <!-- Link to our CSS stylesheet. -->
    <link 
      rel="stylesheet" 
      href="../css/style.css" 
    />
    <!-- Link to Bulma, which is used throughout all of our HTML -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" 
    />
  </head>
  <body>
    <!-- Bulma navbar, incorporating a custom small page logo. -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <nav class="navbar-brand is-flex">
        <a class="navbar-item">
          <!-- Custom small page logo. -->
          <img 
            src="covid-logo-assets/covid-logo-branch-header.png" 
            alt="US COVID-19 Tracker."
          />
        </a>
        <!-- Navbar burger, for use on mobile and smaller screens. -->
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </nav>
      <!-- Left-aligned navbar elements, all of which link to their specified html page. -->
      <nav id="navbarBasicExample" class="navbar-menu">
        <nav class="navbar-end">
          <!-- Link to index.html/Home page. -->
          <a class="navbar-item" href="index.html">
            <p class="navbar-text">
              Home
            </p>
          </a>
          <!-- Link to map.html/Map page. -->
          <a class="navbar-item" href="map.html">
            <p class="navbar-text">
              Map
            </p>
          </a>
          <!-- Link to chart.html/Chart/Graph page. -->
          <a class="navbar-item" href="chart.html">
            <p class="navbar-text">
              Chart/Graph
            </p>
          </a>
          <!-- Link to stats.html/Statistics page. -->
          <a class="navbar-item" href="stats.html">
            <p class="navbar-text">
              Statistics
            </p>
          </a>
        </nav>
      </nav>
    </nav>
     <!-- Main chart page element, which consists of a two columns, one column containing a state selection option, and a chart displaying timeline "Death" statistics related to the state associated with the user's IP address, and the other containing the checkbox elements that will select the desired data for the chart generated by the user's inputs. This section automatically loads upon the page's initial loading.-->
    <main class="frontPage">
      <section class="section">
        <figure class="container">
          <section class="columns">
            <!-- Chart column. -->
            <section class="column">
              <section class="content-box">
                <section class="state-selector">
                  <header class="background">
                    <!-- Custom directions logo. -->
                    <figure class="image center">
                      <img 
                        src="covid-logo-assets/covid-logo-state-select.png"
                        alt="Please select a state/territory."
                      />
                    </figure>
                  </header>
                  <br />
                  <!-- State selection option. -->
                  <figure class="option">
                    <!-- Loads an alphabetical llist of States. -->
                    <select id="state">
                      <option value="">
                        -- Please choose a State/Territory --
                      </option>
                    </select>
                  </figure>
                  <hr class="hr" />
                  <br />
                  <!-- Automatic IP address chart is injected here through J/S. -->
                  <section class="placeholder-image">
                    <figure class="image center" id="frontPageChart"></figure>
                    <br />
                    <hr class="hrTwo" />
                    <!-- Description of the displayed chart statistics. -->
                    <p class="highcharts-description center">
                      Above are the "Death" timeline statistics related to your State.
                    </p>
                  </section>
                </section>
              </section>
            </section>
            <!-- Data selection column. -->
            <section class="column">
              <section class="content-box">
                <section class="data-selector is-size-6">
                  <header class="background">
                    <figure class="image center">
                      <!-- Custom data selection logo. -->
                      <img 
                        src="covid-logo-assets/covid-logo-data-select.png"
                        alt="Please select your desired COVID-19 data."
                      />
                    </figure>
                  </header>
                  <br>
                  <!-- Checkboxes are dynamically inserted here through J/S. -->
                  <span id="options"></span>
                  <!-- A section within the column that has a "Check All" and a "Search" button -->
                  <section class="section-search center">
                    <!-- Toast, displays if user hasn't made the required choices -->
                    <div class="notification" style="display: none;">
                      <button class="delete"></button>
                      Please choose a State & make a selection above.
                    </div>
                    <section class="field is-grouped">
                      <p class="control-all">
                        <!-- "Check All" button that checks all of the checkboxes. -->
                        <button id="checkAll" class="button is-danger is-outlined is-light is-medium is-rounded">
                          <span>
                            Check All
                          </span>
                          <!-- FontAwesome "Check-Square" icon. -->
                          <span class="icon is-medium">
                            <i class="fas fa-check-square"></i>
                          </span>
                        </button>
                      </p>
                      <p class="control-search">
                        <!-- "Search" button that hides the "frontPage" pulls up the "results" main element, containing the chart requested by the user. -->
                        <button class="button is-danger is-outlined is-light is-medium is-rounded">
                          <span>
                            Search
                          </span>
                          <!-- FontAwesome "Search" icon. -->
                          <span class="icon is-medium">
                            <i class="fas fa-search"></i>
                          </span>
                        </button>
                      </p>
                    </section>
                  </section>
                </section>
              </section>
            </section>
          </section>
        </figure>
      </section>
      <!-- A section at the bottom of the page that contains a "Return to Home" button. -->
      <section class="section-home center">
        <section class="field is-grouped">
          <p class="control-home">
            <!-- "Return to Home" button. -->
            <button class="button is-danger is-outlined is-light is-medium is-rounded">
              <span>
                Return to Home
              </span>
              <!-- FontAwesome "Home" icon. -->
              <span class="icon is-medium">
                <i class="fas fa-home"></i>
              </span>
            </button>
          </p>
          <br />
          <br />
        </section>
      </section>
    </main>
    <!-- Main chart page element, which consists of a column containing a chart displaying a user's desired timeline data statistics related to the state and data elements selected by the user in the "frontPage" element. This section loads upon the click of the "Search" button from the "frontPage element".-->
    <main class="results">
      <section class="section">
        <figure class="container center">
          <section class="columns">
            <!-- Chart column. -->
            <section class="column">
              <section class="content-box">
                <header class="background">
                  <figure class="image center">
                    <!-- Custom chart/graph logo. -->
                    <img 
                      src="covid-logo-assets/covid-logo-chart-display.png"
                      alt="COVID-19 chart/graph."
                    />
                  </figure>
                </header>
                <br />
                <section class="placeholder-image">
                  <!-- Chart is injected here through J/S. -->
                    <figure class="highcharts-figure" id="resultsChart">
                    </figure>
                    <hr class="hrTwo" />
                    <!-- Description of the displayed chart statistics. -->
                    <p class="highcharts-description center">
                      Above are the timeline statistics related to the data set & State of your choice.
                    </p>
                </section>
              </section>
            </section>
          </section>
        </figure>
      </section>
      <!-- A section at the bottom of the page that contains a "Clear Search Data" button and a "Return to Home" button. -->
      <section class="section-clear center">
        <section class="field is-grouped">
          <p class="control-clear">
            <!-- "Clear Search Data" button. -->
            <button class="button is-danger is-outlined is-light is-medium is-rounded">
              <span>
                Clear Search Data
              </span>
              <!-- FontAwesome "Eraser" icon. -->
              <span class="icon is-medium">
                <i class="fas fa-eraser"></i>
              </span>
            </button>
          </p>
          <p class="control-home">
            <!-- "Return to Home" button. -->
            <button class="button is-danger is-outlined is-light is-medium is-rounded">
              <span>
                Return to Home
              </span>
              <!-- FontAwesome "Home" icon. -->
              <span class="icon is-medium">
                <i class="fas fa-home"></i>
              </span>
            </button>
          </p>
        </section>
      </section>
    </main>
    <!-- Page footer -->
    <footer>
      <section class="content has-text-centered">
        <p>
          COVID-19 Data Tracker 2020 DW/SH.
        </p>
      </section>
    </footer>
    <!-- Linked JQuery script. -->
    <script 
      src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script>
    <!-- Linked HighCharts scripts for the interactive chart/graph. -->
    <script 
      src="https://code.highcharts.com/highcharts.js">
    </script>
    <script 
      src="https://code.highcharts.com/modules/series-label.js">
    </script>
    <script 
      src="https://code.highcharts.com/modules/exporting.js">
    </script>
    <script 
      src="https://code.highcharts.com/modules/export-data.js">
    </script>
    <script 
      src="https://code.highcharts.com/modules/accessibility.js">
    </script>
    <!-- Link to the J/S file that pushes the data selection to the interactive chart/graph. -->
    <script 
      src="../js/chart.js">
    </script>
    <!-- Link to allow FontAwesome script use. --> 
    <script 
      src="https://kit.fontawesome.com/8e2f4402c5.js">
    </script>
    <!-- Link to allow the use of moment.js script. -->
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js">
    </script>
  </body>
</html>
