<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>United States Covid-19 Tracker</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css"/>
    <script src="https://kit.fontawesome.com/8e2f4402c5.js" crossorigin="anonymous"></script>

  </head>

  <body>

    <section class="hero">

      <div class="container">

        <figure class="image center">
          <img src="covid-tracker-logo.png" style="max-width: 512px;" />
          <!--COVID image courtesy of https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/SARS-CoV-2_without_background.png/1200px-SARS-CoV-2_without_background.png-->
        </figure>
        <br />
      
      </div>

      <p class="subtitle has-text-centered has-text-white"> 
        A useful tool to track the statistics related to Covid-19 in your state or a state/territory of your choosing.
      </p>
      <br />

    </section>

    <section class="frontPage">

      <section class="section">

        <br />
        <div class="container">
          <div class="columns">
            <div class="column is-flex" >
              <div class="notification is-danger is-light">
                <div class="state-selector">

                  <p class="is-size-4 has-text-centered has-text-weight-semibold">
                    Map:
                  </p>

                  <hr class="hr" />

                  <figure class="image center">
                    <img src="us-covid-map-example.png" />
                  </figure>
                  

                </div>
              </div>
            </div>

            <div class="column is-flex">
              <div class="notification is-danger is-light">
                <div class="data-selector is-size-6">

                  <p class="is-size-4 has-text-centered has-text-weight-semibold">
                    Chart:
                  </p>
                  <hr class="hr" />
                  <figure class="image center">
                    <img src="chart-example.png" />
                  </figure>
                  
                </div>
              </div>
            </div>

            <div class="column">
              <div class="notification is-danger is-light">
                <div class="data-selector is-size-6">

                  <p class="is-size-4 has-text-centered has-text-weight-semibold">
                    Data:
                  </p>
                  <hr class="hr" />
                  <figure class="image center">
                    <img src="covid-data-example.png" />
                  </figure>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />

      </section>

    </section>

    <footer>

      <div class="content has-text-centered">
        <p>
          COVID-19 Data Tracker placeholder footer text.
        </p>

      </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/8e2f4402c5.js" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/drilldown.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/us/us-all.js"></script>    
    <script src="../js/covidApi.js"></script>
    <script src="../js/map.js"></script>    
  </body>

</html>
