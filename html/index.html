<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Data Collector</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/8e2f4402c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="hero is-danger">
      <div class="container">
        <figure class="image center">
          <img src="covid-tracker-logo.png" style="max-width: 512px;" />
          <!--COVID image courtesy of https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/SARS-CoV-2_without_background.png/1200px-SARS-CoV-2_without_background.png-->
        </figure>
        <br />
      </div>
      <p class="subtitle has-text-centered">
        A useful tool to track the statistics related to Covid-19 in your state
        or a state/territory of your choosing.
      </p>
      <br />
    </section>

    <section class="frontPage">
      <section class="section has-background-light">
        <br />
        <div class="container">
          <div class="columns">
            <div class="column is-flex">
              <div class="notification is-danger">
                <div class="state-selector">
                  <label class="is-size-4"
                    >Please select a state/territory:</label
                  >
                  <br />
                  <br />
                  <select id="state">
                    <option value="">--Please choose an option--</option>
                  </select>
                  <br />
                  <br />
                  <figure class="image center">
                    <img src="us-map-example.jpg" />
                  </figure>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="notification is-danger">
                <div class="data-selector is-size-6">
                  <p class="is-size-4">
                    Please select your desired Covid-19 Data:
                  </p>
                  <br />
                  <input type="checkbox" id="hospitalizedCumulative" />
                  <label for="hospitalizedCumulative"
                    >Total Hospitalizations</label
                  >
                  <br />
                  <br />
                  <input type="checkbox" id="hospitalizedCurrently" />
                  <label for="hospitalizedCurrently"
                    >Current Hospitalizations</label
                  >
                  <br />
                  <br />
                  <input type="checkbox" id="inIcuCumulative" />
                  <label for="inIcuCumulative">Total ICUs</label>
                  <br />
                  <br />
                  <input type="checkbox" id="inIcuCurrently" />
                  <label for="inIcuCurrently">Current ICUs</label>
                  <br />
                  <br />
                  <input type="checkbox" id="onVentilatorCumulative" />
                  <label for="onVentilatorCumulative"
                    >Total Ventilators Used</label
                  >
                  <br />
                  <br />
                  <input type="checkbox" id="onVentilatorCurrently" />
                  <label for="onVentilatorCurrently"
                    >Current Ventilators In Use</label
                  >
                  <br />
                  <br />
                  <input type="checkbox" id="recovered" />
                  <label for="recovered">Total Recoveries</label>
                  <br />
                  <br />
                  <input type="checkbox" id="death" />
                  <label for="death">Total Deaths</label>
                  <br />
                  <br />
                  <input type="checkbox" id="totalTestResults" />
                  <label for="totalTestResults">Total Test Results</label>
                  <br />
                  <br />
                  <input type="checkbox" id="negative" />
                  <label for="negative">Total Test Results (Negative)</label>
                  <br />
                  <br />
                  <input type="checkbox" id="positive" />
                  <label for="positive">Total Test Results (Positive)</label>
                  <br />
                  <br />
                  <input type="checkbox" id="dataQualityGrade" />
                  <label for="dataQualityGrade">Data Quality</label>
                  <br />
                  <br />
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
      </section>

      <section class="section has-background-danger center">
        <button class="button">Search</button>
        <br />
        <br />
      </section>
    </section>

    <section class="results">
      <section class="section has-background-light center">
        <div class="container">
          <div class="columns">
            <div class="column is-flex center">
              <div class="notification is-danger">
                <figure class="image center">
                  <img src="us-map-example.jpg" style="max-width: 512px;" />
                </figure>
                <br />
                <figure class="image center">
                  <img src="chart-example.png" style="max-width: 512px;" />
                </figure>
                <br />
                <div id="stats"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section has-background-danger center">
        <button class="button">Clear Search Data</button>
        <br />
        <br />
      </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/covidApi.js"></script>
  </body>
</html>
